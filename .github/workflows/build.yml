name: Build ImmortalWrt

on:
  workflow_dispatch:   # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential flex bison gawk gcc-multilib g++-multilib \
          gettext libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget

    - name: Update Feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Build Firmware
      run: |
        make defconfig
        make -j$(nproc) || make -j1 V=s

    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: immortalwrt-firmware
        path: bin/targets/
